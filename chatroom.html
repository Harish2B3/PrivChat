<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PrivChat</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Rubik', sans-serif;
                background-color: #000;
                color: #fff;
                margin: 0;
                padding: 0;
                height: 100vh;
                display: flex;
                flex-direction: column;
            }

            nav.navbar {
                background-color: #111 !important;
                border-bottom: 1px solid #333;
            }

            .online {
                display: flex;
                align-items: center;
                gap: 12px;
            }

            .peers-column {
                display: flex;
                gap: 30px;
            }

            .peer-block {
                display: flex;
                flex-direction: column;
                font-size: 0.95rem;
                gap: 4px;
            }

            .red-circle,
            .green-circle,
            .orange-circle,
            .blue-circle {
                display: inline-block;
                border-radius: 50%;
                width: 10px;
                height: 10px;
                margin-right: 5px;
            }

            .red-circle {
                background-color: red;
            }

            .green-circle {
                background-color: limegreen;
            }

            .orange-circle {
                background-color: #f7971e;
            }

            .blue-circle {
                background-color: #00c6ff;
            }



            .msg-container {
                flex: 1;
                padding: 15px;
                overflow-y: auto;
                display: flex;
                flex-direction: column;
                scrollbar-width: thin;
                scrollbar-color: #333 #111;
                scroll-behavior: smooth;
            }

            .chat-container {
                position: sticky;
                bottom: 0;
                left: 0;
                width: 100%;
                padding: 10px 15px;
                background-color: #111;
                display: flex;
                align-items: center;
                gap: 10px;
                z-index: 999;
                box-sizing: border-box;
            }

            #msg {
                flex-grow: 1;
                min-width: 0;
                padding: 12px 15px;
                background-color: #1a1a1a;
                border: none;
                border-radius: 8px;
                color: #fff;
                font-size: 1rem;
                width: 100%;
            }

            #msg:focus {
                outline: 2px solid #444;
            }

            #msg::placeholder {
                color: #777;
            }

            .send-btn {
                background: none;
                border: none;
                padding: 5px;
                cursor: pointer;
            }

            .send-btn img {
                width: 28px;
                height: 28px;
                filter: invert(1);
            }

            .message {
                padding: 12px 16px;
                margin: 6px 0;
                max-width: 80%;
                font-size: 0.95rem;
                border-radius: 16px;
                line-height: 1.4;
                word-break: break-word;
            }

            .sent {
                align-self: flex-end;
                background: linear-gradient(135deg, #f7971e, #ffd200);
                color: #000;
            }

            .received {
                align-self: flex-start;
                background: linear-gradient(135deg, #00c6ff, #0072ff);
                color: #fff;
            }

            @media (max-width: 600px) {
                .chat-container {
                    padding: 8px 10px;
                }
                #msg {
                    font-size: 0.95rem;
                }
            }
        </style>
</head>
<body>
    <nav class="navbar px-4 py-3">
        <div class="container-fluid justify-content-between">
            <h4 class="m-0">PrivChat</h4>
            <div class="online">
               
                <div class="peers-column">
                    <div class="peer-block">
                        <div>
                            <span class="orange-circle"></span>
                            <span id="user0">--</span>
                        </div>
                        <div>
                            <span class="red-circle"></span>
                            Room ID: 
                            <span id="pin">1234</span>
                        </div>
                    </div>
                    <div class="peer-block">
                        <div>
                            <span class="blue-circle"></span>
                            <span id="user1">--</span>
                        </div> 
                        <div><span class="green-circle"></span>Online: <span id="count">2</span></div>
                    </div>
                </div>
            </div>
        </div>
    </nav>


    <div class="msg-container" id="messages"></div>

    <div class="chat-container">
        <input type="text" id="msg" placeholder="Type a message..." onkeypress="handleKeyPress(event)">
        <button class="send-btn" onclick="sendMessage()">
            <img src="./images/paper-plane.png" alt="Send">
        </button>
    </div>
</body>
</html>
